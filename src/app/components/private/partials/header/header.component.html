<div class="animated fadeIn" *ngIf="user">
  <div class="profile mat-typography" routerLink="/profile">
    <span matTooltip="Profile" class="inner-profile">
      <mat-icon class="mr5">account_circle</mat-icon>{{user.name}}</span>
  </div>

  <div class="logout-el">
    <span matTooltip="Logout">
      <mat-icon (click)="logout()">exit_to_app</mat-icon>
    </span>
  </div>
</div>
